    <script>
      let wrapper = document.querySelector('#last-ads-carousel')

      let ads = [
        { title: 'Sandali' , category: 'Scarpe' , price: 25 },
        { title: 'Pantaloni' , category: 'Jeans' , price: 30 },
        { title: 'Giacca' , category: 'Vestiti' , price: 40 },
        { title: 'Camicia lino' , category: 'Camicie' , price: 22 },
        { title: 'Borsa pelle' , category: 'Borse' , price: 45 },
        { title: 'Maglietta cotone' , category: 'T-shirt' , price: 15 },
      ];

      ads.forEach(ad =>{
        let div = document.createElement('div')

        div.classList.add('carousel-item')
        div.innerHTML = `
                      
                      <div class=" card position-relative carous-card card-btn-like">
                      <img src="https://picsum.photos/seed/picsum/300" class="card-img-top carous-card-top" alt="...">
                      <button class="btn btn-like">
                        <i class="far fa-thumbs-up fs-4"></i>
                      </button>
                      <div class="card-body">
                        <h5 class="card-title">${ad.title}</h5>
                        <div class="d-flex justify-content-between">
                        <p class="card-text">${ad.price}</p>
                        <p class="card-text">${ad.category}</p>
                        </div>
                        <button class="btn btn-nav px-4"><span class="fs-4">Vai all'articolo</span></button>
                      </div>
                      
                        
                    
        `
        wrapper.appendChild(div)
      })

      
    </script>

    <script>
        let likes = document.querySelectorAll('.btn-like')
        likes.forEach(btn =>{
          btn.addEventListener('click', ()=>{
          btn.classList.toggle('active')
          btn.children[0].classList.toggle('far')
          btn.children[0].classList.toggle('fas')
        })
      })
    </script>
