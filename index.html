          <button  id="p-nav-btn"class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse justify-content-between px-5" id="navbarSupportedContent">
                    <a class="navbar-brand fs-1 fw-bold mt-3 mt-lg-0" href="#">Presto</a>
                    <form class="d-flex my-2">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">

    <header class="masthead">
      <div class="container h-100">

            <button class="btn btn-nav fw-bold px-4"><span class="fs-3">Cerca tra gli annunci</span><i id="btn-cta" class="fas fa-tshirt ms-3 "></i></button>
          </div>

      <div style="height: 2000px;"></div>

    -->

    <script>
        let nav = document.querySelector('#pnavbar')
        let btnNav = document.querySelector('#p-nav-btn')
        let btnCta = document.querySelector('#btn-cta')
        

        document.addEventListener('scroll', function(){
            if(window.scrollY >500){
                nav.classList.add('p-nav-scrolled')
            }else{
                nav.classList.remove('p-nav-scrolled')
            }
        })

        btnNav.addEventListener('click', function(){
          btnNav.classList.toggle('open')
        })

        btnCta.addEventListener('mouseover', function(){
       btnCta.classList.toggle('fa-tshirt')
       
       btnCta.classList.toggle('fa-arrow-right')
      })
    </script>
  </body>
